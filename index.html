<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/app.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <h1 id="tic_tac_toe">Tic Tac Toe</h1>
  <h3><a href="./index.html">Clear Board</a></h3>

  <div class="board">
    <div class="row">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <div class="row">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <div class="row">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
  </div>

  <div id='hidden'>
    <img id='doge' src='https://pbs.twimg.com/profile_images/378800000822867536/3f5a00acf72df93528b6bb7cd0a4fd0c.jpeg'/>
  </div>

  <script src="js/jquery-1.11.0.js" type="text/javascript"></script>
  <script src="js/tic_tac_toe.js" type="text/javascript"></script>
</body>
</html>
